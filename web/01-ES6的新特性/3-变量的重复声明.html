<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的【重复】声明（var指令的bug3）</title>
</head>
<body>
    
</body>

<script>

    //函数块
    function test1() {

        var a = 1
        var a = 2
        console.log('变量a的值为：',a) //var指令重复声明没有报错

    }
    test1()

    function test2() {

        let b = 1
        let b = 2
        console.log('变量a的值为：',b) //var指令重复声明没有报错
        //Uncaught SyntaxError: Identifier 'b' has already been declared (at 3-变量的重复声明.html:66:13)
    }
    test1()
    test2()
</script>
</html>
