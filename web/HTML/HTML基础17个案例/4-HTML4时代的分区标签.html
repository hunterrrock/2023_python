<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div用来分块，表示网页的分区，当我们要开始写网页，我们就可以先可以把他分成几个模块，每个模块里塞不同的内容-->
    <!--所以做网页开发，就要先规划好我们的网页布局（可能根据美工的设计来）-->
    <div class="header">
        <div class="logo">logo区域</div>
        <div class="nav">导航区域</div>

    </div>
    <div class="banner">广告区域</div>
    <div class="content">
        <div class="aside">左侧栏</div>
        <div class="main">主要内容区域</div>
    </div>
    <div class="footer">页面底部</div>


</body>
</html>
