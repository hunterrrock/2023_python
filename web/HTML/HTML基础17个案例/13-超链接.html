<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>1.超链接用a标签</h2>
    <p>
        <a href="E:\CEKAI\WORKSPACE\web\HTML\HTML基础17个案例\12-图片标签.html">点击到12-图片标签网址</a>
    </p>
    <h2>2.超链接的href属性</h2>
    <!--href属性就是链接地址-->
    <!--href属性也可以是图片链接，也可以是下载地址，也可以是邮件地址-->
    <!--场景：如果有自己的阿里云服务器，可以在上面安装一个httpd，可以把自己的资源上传然后可以建立起这么一个链接，可以输出到自己的web页面中，这就是搭建一个web服务器来做的-->
    <p>
        <a href="https://www.baidu.com/">点击到百度</a>
    </p>
    <h2>3.超链接的title属性</h2>
        <!--title属性就是鼠标悬停在链接上时候展示的内容-->
        <p>
            <a href="test.rar" title="悬停时侯展示">点击此处下载</a>
        </p>
    <h2>4.超链接的target属性</h2>
        <!--targe属性就是规定在何处打开链接，如下例子就是新窗口打开，-->
        <p>
            <a href="https://www.bilibili.com/" target="_blank">到邮箱（新窗口）</a>
        </p>
</body>
</html>
