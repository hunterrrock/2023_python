<body>
    <h2>1.空格折叠</h2>
    <p>人要是行，      干一行行一行，一行行行行行，人要是不行，干一行不行一行</p>
    <h2>2.内壁效应</h2>
    <p>                     1（标签内壁和文字之间的空格会被忽略）人要是行，      干一行行一行，一行行行行行，人要是不行，干一行不行一行</p>
    <h2>3.转义字符</h2>
    <p>想要打多个空格：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;展示</p>
    <p>想要打尖括号和版本符号：&lt;展示&copy;&gt;</p>
