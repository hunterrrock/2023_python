        <dd>著名文学家、思想家、革命家、教育家、民主战士，新文化运动的重要参与者，中国现代文学的奠基人之一。</dd>
        <dt>周作人</dt>
        <dd>原名周櫆寿，又名周奎绶，后改名周作人/dd>
        <dd>是鲁迅（周树人）之弟，周建人之兄。中国现代著名散文家、文学理论家、评论家、诗人、翻译家、思想家，中国民俗学开拓人，新文化运动的杰出代表。</dd>
        <dt>胡适</dt>
        <dd>曾用名嗣穈，字希疆，学名洪骍，后改名适，字适之。</dd>
