</body>
<script>
/*     要点：1、三个点，表示扩展运算符（...）
          2、它可以用于对象 和数组
          3、用来干什么？A.合并对象
          
          
*/

    const z = {a:10,b:20}
    const n = {c:30}

    //需求是：对象n，有abc三个属性。
    const j = { ...z,...n}   //像python中的解包
    console.log("j的值是：",j)

    //这种方法是浅拷贝，凡是拓展运算符这种做法的都是浅拷贝

</script>
