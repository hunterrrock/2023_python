<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箭头函数</title>
</head>
<body>
    <p>本质还是函数，可以理解它是函数的简写</p>   
</body>
<script>
    /* //A.一般的函数
    function add(a,b){
        //函数体
        console.log(a+b)
    }
    
    add(1,3)

    //B.匿名函数，没有函数名的函数，就是匿名函数
    //语法格式：(匿名函数)(传参，如果有就传，没有就不传，但是不能省略掉括号)
    (function (a,b){
        //函数体
        console.log(a+b)
    })(1,3)
    
    //C.变量函数
    //等号的右边是一个匿名函数，左边是一个变量
    //一般我们定义对象，复杂数据类型都用const比较好，复杂的对象引用不能变，值能够改变
    const add1 = function(a,b){
        //函数体
        console.log(a+b)

    }
    add1(5,6)
 */

    // 去掉function这个关键字
    // 参数列表和函数体之间，用=>来连接
    // 2个简化

    //将匿名函数变为箭头函数

    ((a,b)=>{
        console.log(a+b)
    })(1,2)

    //将变量函数变为箭头函数
    const add1 = (a,b)=>{
        //函数体
        console.log(a+b)

    }

    //将一般函数变为箭头函数
    //如果改成下面的形式，不一定能被识别，所以还是需要在前面加个 const申明一下

     add(a,b)=>{            //const add =(a,b)=>{}              
        //函数体
        console.log(a+b)
    }
    
    add(1,3)


</script>
</html>
