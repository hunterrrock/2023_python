    <title>promise对象</title>

<body>
    <div>


        <p>
            promise(承诺)对象，是ES6最重要的特性之一，promise是承诺的意思，表示承诺未来将会执行。
            主要用于执行异步操作。
            比如先发送一个异步请求，再在将来的某个时候，调用成功处理函数（resolve）或失败处理函数




        </p>
    </div>
